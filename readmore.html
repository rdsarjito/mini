<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .gambar{
            visibility: hidden;
        }
    </style>
</head>
<body>
    <button class="tampilGambar">Tampilkan Gambar</button>
    <img src="Luffy.png" class="gambar"><br>
</body>
<script>
    const gambar = document.querySelector('.gambar');
    const tampilGambar = document.querySelector('.tampilGambar');

    tampilGambar.addEventListener('click', tampil)

    function tampil(){
        gambar.style.visibility = "visible";
    }
</script>
</html>
