<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<style>
		html, body {
			margin: 0;
			padding: 0;
			background: #E0E0E0;
			font-family: tahoma;
		}
    hr {
      width: 90%; 
      margin: 40px auto;
    }
		.box-wrapper {
			display: flex;
			width: 90%;
			margin: 50px auto;
			justify-content: flex-start;
		}
		.main {
			background-color: #F4F4F4;
			min-height: 500px;
			max-width: 350px;
      padding: 20px;
		}
		.content {
			background-color: #FFFFFF;
			min-height: 600px;
			width: 1000px;
		}
		.tengah{
			width: auto;
			text-align: center;
		}
		/* main wrapper */
		.box-main-wrapper{
			display: flex;
			justify-content: center;
			color: white;
		}
    .box-graph {
      box-sizing: border-box;
      padding: 15px;
			width: 200px;
      text-align: center;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
    }
    .box-graph p {
      width: 100%;
      margin: 0;
    }
    .box-graph:first-child {
      border-radius: 10px 0 0 10px;
    }
    .box-graph:last-child {
      border-radius: 0 10px 10px 0;
    }
		.web{
			background-color: #80DB72;
		}
		.mobile{
			background-color: #6DBCCF;
		}
		.desktop{
			background-color: #E27B78;
		}

		/* input */
    input[type="radio"] {
      margin-left: 15px;
    }
		input[type="input"] {
			height: 30px;
			width: 200px;
			margin: 0 auto;
      display: block;
      border:1px solid #ccc;
			border-radius: 5px;
		}
		.wrapper{
			display: flex;	
			justify-content: center;
			margin: 10px;
		}
		button {
			border: none;
			border-radius: 7px;
      padding: 15px 20px;
      font-size: 16px;
		}
    button.green {
			background-color: #80DB72;
      color: white;
    }
		
		/* content */
		.content{
			display: flex;
			justify-content: flex-end;
		}
		.header-judul{
			margin: 40px 180px 0 0;
		}
		.button-tambah{
			margin: 40px 20px 0 0;
		}
		table, tr{
			border: 1px solid gray;
			border-collapse: collapse;
			text-align: center;
		}
		th{
	
			background-color: #80DB72;
			color: white;
		}
		th, td {
			padding: 5px;
		}
    .button-center {
      margin: 0 auto;
      display: block;
    }
		.button-edit{
			margin: 0 5px 0 5px;
			width: auto;
			height: 30px;
			background-color: #EBCA34;
		}
		.button-hapus{
			margin: 0 5px 0 5px;
			width: auto;
			height: 30px;
			background-color: #B25959;
		}
		tr:nth-child(even) {
			background-color: #F4F4F4;
		}
	</style>
</head>
<body>
	<div class="box-wrapper">
		<div class="main">
			<h1 class="tengah">Mini Survey App</h1>
			<h3 class="tengah">Aplikasi apa yang Anda akan buat?</h3>
			<div class="box-main-wrapper">
				<div class="box-graph web">
          <p>40%</p>
					<label>Web</label>
				</div>
				<div class="box-graph mobile">
          <p>20%</p>
					<label>Mobile</label>
				</div>
				<div class="box-graph desktop">
          <p>40%</p>
					<label>Desktop</label>
				</div>
			</div>
			<hr />
			<input type="input" name="input"><br>
			<div class="wrapper">
        <input id="web" type="radio" name="gender" value="web" checked>
        <label for="web">Web</label>
        <br>
        <input id="desktop" type="radio" name="gender" value="desktop">
        <label for="desktop">Desktop</label>
        <br>
        <input id="mobile" type="radio" name="gender" value="mobile">
        <label for="mobile">Mobile</label>
        <br><br>
			</div>
      <button class="green button-center">Simpan</button>
		</div>
		<div class="content">
      <caption style="margin: 20px 0 10px 250px;">Total Kumpulan Data Survey <button class="green">+ Tambah</button></caption>
			<table style="width: 100%; margin: 0 20px 0 20px;">
				<tr>
					<th style="width: 20%">Nama</th>
					<th style="width: 60%">Kategory</th>
					<th>Aksi</th>
				</tr>
				<tr>
					<td>Ramadhani</td>
					<td>Web</td>
					<td><button class="button-edit">Edit</button><button class="button-hapus">Hapus</button></td>
				</tr>
				<tr>
					<td>Gatot</td>
					<td>Mobile</td>
					<td><button class="button-edit">Edit</button><button class="button-hapus">Hapus</button></td>
				</tr>
				<tr>
					<td>Ramadhani</td>
					<td>Web</td>
					<td><button class="button-edit">Edit</button><button class="button-hapus">Hapus</button></td>
				</tr>
				<tr>
					<td>Gatot</td>
					<td>Mobile</td>
					<td><button class="button-edit">Edit</button><button class="button-hapus">Hapus</button></td>
				</tr>
				<tr>
					<td>Ramadhani</td>
					<td>Web</td>
					<td><button class="button-edit">Edit</button><button class="button-hapus">Hapus</button></td>
				</tr>
				<tr>
					<td>Gatot</td>
					<td>Mobile</td>
					<td><button class="button-edit">Edit</button><button class="button-hapus">Hapus</button></td>
				</tr>
				<tr>
					<td>Ramadhani</td>
					<td>Web</td>
					<td><button class="button-edit">Edit</button><button class="button-hapus">Hapus</button></td>
				</tr>
				<tr>
					<td>Gatot</td>
					<td>Mobile</td>
					<td><button class="button-edit">Edit</button><button class="button-hapus">Hapus</button></td>
				</tr>
			</table>
		</div>
	</div>
</body>
</html>
