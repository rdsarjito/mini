<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<style>
		html, body {
			margin: 0;
			padding: 0;
			background: #E0E0E0;
			font-family: tahoma;
		}
		.box-wrapper {
			display: flex;
			width: 90%;
			margin: 50px auto;
			justify-content: flex-start;
		}
		.main {
			background-color: #F4F4F4;
			min-height: 500px;
			width: 500px;
		}
		.content {
			background-color: #FFFFFF;
			min-height: 300px;
			width: 1000px;
		}
		.tengah{
			width: auto;
			text-align: center;
		}
		/* main wrapper */
		.box-main-wrapper{
			display: flex;
			justify-content: center;
			color: white;
		}
		.web{
			background-color: #80DB72;
			height: 50px;
			width: 100px;
			border: 2px solid #80DB72;
			border-top-left-radius: 15px;
			border-bottom-left-radius: 15px;
			text-align: center;
		}
		.mobile{
			background-color: #6DBCCF;
			height: 50px;
			width: 100px;
			border: 2px solid #6DBCCF;
			text-align: center;
		}
		.desktop{
			background-color: #E27B78;
			height: 50px;
			width: 100px;
			border: 2px solid #E27B78;
			border-top-right-radius: 15px;
			border-bottom-right-radius: 15px;
			text-align: center;
		}

		/* input */
		input{
			height: 30px;
			width: 200px;
			margin: 0 0 0 100px;
			background;
      		border:1px solid #ccc;
			border-radius: 5px;
		}
	</style>
</head>
<body>
	<div class="box-wrapper">
		<div class="main">
			<h1 class="tengah">Mini Survey App</h1>
			<h3 class="tengah">Aplikasi apa yang Anda akan buat?</h3>
			<div class="box-main-wrapper">
				<div class="web">
					40%<br>Web
				</div>
				<div class="mobile">
					20%<br>Mobile
				</div>
				<div class="desktop">
					40%<br>Desktop
				</div>
			</div>
			<hr style="width: 300px; margin-top: 40px; margin-bottom: 40px;">
			<input type="input" name="input">
		</div>
		<div class="content"></div>
	</div>
</body>
</html>
