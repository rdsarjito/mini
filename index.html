<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<style>
		html, body {
			margin: 0;
			padding: 0;
			background: #E0E0E0;
			font-family: tahoma;
		}
		.box-wrapper {
			display: flex;
			width: 90%;
			margin: 50px auto;
			justify-content: flex-start;
		}
		.main {
			background-color: #F4F4F4;
			min-height: 500px;
			width: 500px;
		}
		.content {
			background-color: #FFFFFF;
			min-height: 600px;
			width: 1000px;
		}
		.tengah{
			width: auto;
			text-align: center;
		}
		/* main wrapper */
		.box-main-wrapper{
			display: flex;
			justify-content: center;
			color: white;
		}
		.web{
			background-color: #80DB72;
			height: 50px;
			width: 100px;
			border-top-left-radius: 15px;
			border-bottom-left-radius: 15px;
			text-align: center;
		}
		.mobile{
			background-color: #6DBCCF;
			height: 50px;
			width: 100px;
			text-align: center;
		}
		.desktop{
			background-color: #E27B78;
			height: 50px;
			width: 100px;
			border-top-right-radius: 15px;
			border-bottom-right-radius: 15px;
			text-align: center;
		}

		/* input */
		.inputan{
			height: 30px;
			width: 200px;
			margin: 0 0 0 100px;
      		border:1px solid #ccc;
			border-radius: 5px;
		}
		.wrapper{
			display: flex;	
			justify-content: center;
			margin: 10px;
		}
		button{
			height: 38px;
			width: 100px;
			margin: 0 0 0 148px;
			background-color: #80DB72;
			border: none;
			border-radius: 7px;
			color: white;
		}
		
		/* content */
		.content{
			display: flex;
			justify-content: flex-end;
		}
		.header-judul{
			margin: 40px 180px 0 0;
		}
		.button-tambah{
			margin: 40px 20px 0 0;
		}
		table, tr{
			border: 1px solid gray;
			border-collapse: collapse;
			text-align: center;
		}
		th{
	
			background-color: #80DB72;
			color: white;
		}
		th, td {
			padding: 5px;
		}
		.button-edit{
			margin: 0 5px 0 5px;
			width: auto;
			height: 30px;
			background-color: #EBCA34;
		}
		.button-hapus{
			margin: 0 5px 0 5px;
			width: auto;
			height: 30px;
			background-color: #B25959;
		}
		tr:nth-child(even) {
			background-color: #F4F4F4;
		}
	</style>
</head>
<body>
	<div class="box-wrapper">
		<div class="main">
			<h1 class="tengah">Mini Survey App</h1>
			<h3 class="tengah">Aplikasi apa yang Anda akan buat?</h3>
			<div class="box-main-wrapper">
				<div class="web">
					40%<br>Web
				</div>
				<div class="mobile">
					20%<br>Mobile
				</div>
				<div class="desktop">
					40%<br>Desktop
				</div>
			</div>
			<hr style="width: 300px; margin-top: 40px; margin-bottom: 40px;">
			<input type="input" name="input" class="inputan"><br>
			<div class="wrapper">
				<input type="radio" name="gender" value="male" checked> Web<br>
				<input type="radio" name="gender" value="female"> Desktop<br>
				<input type="radio" name="gender" value="other"> Mobile<br><br>
			</div>
			<button>Simpan</button>
		</div>

		<div class="content">
			<table style="width: 100%; margin: 0 20px 0 20px;">
				<caption style="margin: 20px 0 10px 250px;">Total Kumpulan Data Survey <button></button></caption>
				<tr>
					<th style="width: 20%">Nama</th>
					<th style="width: 60%">Kategory</th>
					<th>Aksi</th>
				</tr>
				<tr>
					<td>Ramadhani</td>
					<td>Web</td>
					<td><button class="button-edit">Edit</button><button class="button-hapus">Hapus</button></td>
				</tr>
				<tr>
					<td>Gatot</td>
					<td>Mobile</td>
					<td><button class="button-edit">Edit</button><button class="button-hapus">Hapus</button></td>
				</tr>
				<tr>
					<td>Ramadhani</td>
					<td>Web</td>
					<td><button class="button-edit">Edit</button><button class="button-hapus">Hapus</button></td>
				</tr>
				<tr>
					<td>Gatot</td>
					<td>Mobile</td>
					<td><button class="button-edit">Edit</button><button class="button-hapus">Hapus</button></td>
				</tr>
				<tr>
					<td>Ramadhani</td>
					<td>Web</td>
					<td><button class="button-edit">Edit</button><button class="button-hapus">Hapus</button></td>
				</tr>
				<tr>
					<td>Gatot</td>
					<td>Mobile</td>
					<td><button class="button-edit">Edit</button><button class="button-hapus">Hapus</button></td>
				</tr>
				<tr>
					<td>Ramadhani</td>
					<td>Web</td>
					<td><button class="button-edit">Edit</button><button class="button-hapus">Hapus</button></td>
				</tr>
				<tr>
					<td>Gatot</td>
					<td>Mobile</td>
					<td><button class="button-edit">Edit</button><button class="button-hapus">Hapus</button></td>
				</tr>
			</table>
		</div>
	</div>
</body>
</html>
